<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
        body,html,#container{
            width: 100%;
            height: 100%;
            margin: 0px
        }
    </style>
    <title>船舶</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<body>
<script src="https://webapi.amap.com/maps?v=1.4.13&key=a9b1c7de9e96206b1d3f36843adbfb2c&callback=init"></script>
<div id="container" tabindex="0"></div>
<script type="text/javascript">
    (function ($) {
        $.getUrlParam = function (id) {
            var reg = new RegExp("(^|&)" + id + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
    })(jQuery);
    $(document).ready(function(){
        var id=$.getUrlParam('id')
        var data={"id":id}
        $.ajax({
            url: '/shiphis',
            type: 'post',
            data:data,
            dataType: 'json',
            success: function (response) {
                var path=[]
                //alert(JSON.stringify(response))
                var map = new AMap.Map('container', {
                    resizeEnable: true,
                    center: [120.480983, 32.989628],
                    zoom: 5,
                    mapStyle: 'amap://styles/whitesmoke',
                });

                for (var doc in response["res"]) {
                    path.push(response["res"][doc]["GPS"])

                }
                alert(path);
                var polyline = new AMap.Polyline({
                    path: path,
                    borderWeight: 3, // 线条宽度，默认为 1
                    strokeColor: 'blue', // 线条颜色
                    lineJoin: 'round' // 折线拐点连接处样式
                });
                map.add(polyline);
            }
        })
    })
</script>

</body>
</html>
