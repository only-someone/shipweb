<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.13&key=a9b1c7de9e96206b1d3f36843adbfb2c&callback=init"></script>
    <style type="text/css">
        body,html,#container{
            width: 100%;
            height: 100%;
            margin: 0px
        }
    </style>
    <title>船舶</title>
</head>
<body>
<div id="container" tabindex="0"></div>
<script src="//a.amap.com/jsapi_demos/static/resource/heatmapData.js"></script>
<script type="text/javascript">
    (function ($) {
        $.getUrlParam = function (id) {
            var reg = new RegExp("(^|&)" + id + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
    })(jQuery);

    $(document).ready(function(){
        var id=$.getUrlParam('id')
        console.log(id)
        var name=$.getUrlParam('name')
        console.log(name)
        var data={"id":id,"shipname":name}
        $.ajax({
            url: '/shiphis',
            type: 'post',
            data:data,
            dataType: 'json',
            success: function (response) {
                var path=[]
                var heatdata=[]
                //alert(JSON.stringify(response))
                for (var doc in response["res"]) {
                    if(doc<720)//一个月
                        path.push(response["res"][doc]["GPS"])
                    heatdata.push({"lng":response["res"][doc]["GPS"][0],"lat":response["res"][doc]["GPS"][1],count:1})
                }
                //path.reverse()
                var map = new AMap.Map('container', {
                    resizeEnable: true,
                    center: path[0],
                    zoom: 300,
                    mapStyle: 'amap://styles/whitesmoke',
                });
                var heatmap;
                map.plugin(["AMap.Heatmap"], function () {
                    //初始化heatmap对象
                    heatmap = new AMap.Heatmap(map, {
                        radius: 25, //给定半径
                        opacity: [0, 0.8]
                        /*,
                        gradient:{
                            0.5: 'blue',
                            0.65: 'rgb(117,211,248)',
                            0.7: 'rgb(0, 255, 0)',
                            0.9: '#ffea00',
                            1.0: 'red'
                        }
                         */
                    });
                    //设置数据集：该数据为北京部分“公园”数据
                    //alert(JSON.stringify(heatdata))
                    //alert(path.length)
                    //alert(heatdata.length)
                    heatmap.setDataSet({
                        data: heatdata,
                        max: 100
                    });
                    heatmap.show();
                });

                //alert(path);
                var micon = new AMap.Icon({
                    size: new AMap.Size(40, 50),    // 图标尺寸
                    image:  "http://pic.90sjimg.com/design/00/56/26/96/5928215e841cb.png",  // Icon的图像
                    imageSize: new AMap.Size(40, 50)   // 根据所设置的大小拉伸或压缩图片
                });

                var startmarker = new AMap.Marker({
                    map: map,
                    position: path[0],
                    icon:micon,
                    autoRotation: true,
                    angle:-90,
                });

                AMap.event.addListener(startmarker, "click", function () {
                    getdevice(id).then(data => {
                        content=JSON.stringify(data.device);
                        var infoWindow = new AMap.InfoWindow({
                            content: content.replace(/,/g,'<br/>').replace(/{/g,'').replace(/}/g,""),
                        });
                        infoWindow.open(map,path[path.length-1]);
                    });
                });

                var polyline = new AMap.Polyline({
                    path: path,
                    showDir:true,
                    borderWeight: 3, // 线条宽度，默认为 1
                    strokeColor: 'blue', // 线条颜色
                    lineJoin: 'round' // 折线拐点连接处样式
                    // strokeStyle: "solid"  //线样式
                });
                map.add(polyline);
                var passedPolyline = new AMap.Polyline({
                    map: map,
                    // path: lineArr,
                    strokeColor: "red",  //线颜色
                    // strokeOpacity: 1,     //线透明度
                    strokeWeight: 6,      //线宽
                                            //播放速度
                    // strokeStyle: "solid"  //线样式
                });


                startmarker.on('moving', function (e) {
                    passedPolyline.setPath(e.passedPath);
                });
                map.setFitView();
                startAnimation();


                function startAnimation () {
                    startmarker.moveAlong(path, 20000);
                }

                function pauseAnimation () {
                    startmarker.pauseMove();
                }

                function resumeAnimation () {
                    startmarker.resumeMove();
                }

                function stopAnimation () {
                    startmarker.stopMove();
                }
            }
        })
    })
    getdevice = function(shipid) {
        var id=$.getUrlParam('id')
        var data = { id: id };
        return new Promise(function(resolve, reject) {
            $.ajax({
                url: "/device",
                type: "POST",
                data: data,
                dataType: "json",
                error: function() {
                    alert("未找到该船舶");
                },
                success: function(response) {
                    device = response["res"];
                    resolve({ device: device });
                }
            });
        });
    };
</script>

</body>
</html>
